<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amigo Secreto</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="text-center mb-4">Jogo do Amigo Secreto ğŸ</h1>

        <div class="input-group mb-3">
            <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
            <button class="btn btn-success" onclick="adicionarNome()">Adicionar</button>
        </div>

        <h2 class="text-center mt-3">Lista de Participantes</h2>
        <ul id="listaAmigos" class="list-group mt-2"></ul>

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary" onclick="sortear()">Sortear</button>
        </div>

        <h2 class="text-center mt-4">Resultado do Sorteio</h2>
        <ul id="resultado" class="list-group mt-2"></ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script personalizado -->
<script src="script.js"></script>
</body>
</html>
